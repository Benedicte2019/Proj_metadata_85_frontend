  <!-- MAIN PAGE -->
  <main>
    <div class="container">
      <h1>Trouble logging in?</h1>

      <div class="form-wrapper">
        <form action="">
          <label for="password">New password</label>
          <input type="password" spellcheck="true" name="reset-password" id="reset-password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">

          <label for="password">Confirm Password</label>
          <input type="password" spellcheck="true" name="password" id="password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">

          <button type="submit" class="form-btn">Reset Password</button>
        </form>
      </div>
    </div>
  </main>
  <!-- END main page -->
