<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTRACTO: Login page</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <!--  -->

  <!-- css custom link -->
  <link rel="stylesheet" href="./css/style.css">
  <!--  -->

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <!-- Navbar -->
  <nav>
    <h1>XTRACTO</h1>
    <ul class="ul-nav">
      <li><a href="#about" class="nav-link">Home</a></li>
      <li><a href="#skills" class="nav-link">About Us</a></li>
      <li><a href="./contact.html" class="nav-link">Contact Us</a></li>
      <li><a href="./contact.html" class="nav-link">FAQs</a></li>
    </ul>

    <div class="signup-link">
      <a href="./login.html" class="sign-in-btn nav-btn"> Sign in </a>
      <a href="./register.html" class="register-btn nav-btn">Get exclusive features</a>
    </div>

    <button class="burger-menu" id="burger-menu">
      <ion-icon class="bars" name="menu-outline"></ion-icon>
    </button>
  </nav>
  <!-- End of Nav -->

  <!-- MAIN PAGE -->
  <main>
    <div class="container">
      <h1 class="register-h1-tag">Join us</h1>
      <p class="register-p-tag">Creating an account gives you access to all our great features</p>

      <div class="form-wrapper">
        <form action="">
          <label for="email">Email Address</label>
          <input type="email" spellcheck="true" name="email" id="email" required pattern="^[a-z 0-9 .com]{3,15}$"
            title="Enter a valid Email">

          <label for="password">Password</label>
          <input type="password" spellcheck="true" name="password" id="password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">

          <button type="submit" class="form-btn">Create Account</button>

          <p>Already have an account?<span><a href="./login.html">Log in</a></span></p>
        </form>
      </div>
    </div>
  </main>
  <!-- END main page -->

  <footer></footer>

  <!-- Website scripts -->
  <script src="./js/login.js"></script>

  <!-- Ion icons scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
